<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" class="sidenav"
    [class.hidden]="isMobile">
    <div class="logo-container">
      <span class="logo-text">Glass<span class="highlight">Calendar</span></span>
    </div>

    <div class="nav-list">
      <a *ngFor="let item of navItems" [routerLink]="item.route" routerLinkActive="active" class="nav-item">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span class="label">{{ item.label }}</span>
      </a>
    </div>

    <div class="user-profile" (mouseenter)="showUserMenu = true" (mouseleave)="showUserMenu = false">
      <div class="avatar" [class.has-image]="userProfile?.profilePicUrl">
        <img *ngIf="userProfile?.profilePicUrl" [src]="userProfile?.profilePicUrl" alt="Avatar" class="avatar-image">
        <span *ngIf="!userProfile?.profilePicUrl">{{ userProfile?.firstName?.[0] || 'U' }}{{ userProfile?.lastName?.[0]
          ||
          '' }}</span>
      </div>
      <div class="info">
        <span class="name">{{ userProfile?.firstName }} {{ userProfile?.lastName }}</span>
        <span class="email">{{ userProfile?.email }}</span>
      </div>

      <!-- Dropdown Menu -->
      <div class="user-menu" [class.show]="showUserMenu">
        <button class="menu-item" routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Mon Profil</span>
        </button>
        <button class="menu-item" routerLink="/friends">
          <mat-icon>group</mat-icon>
          <span>Mes Amis</span>
        </button>
        <button class="menu-item logout-item" (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>DÃ©connexion</span>
        </button>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="content-area">
    <div class="page-container">
      <router-outlet></router-outlet>
    </div>

    <!-- Mobile Bottom Navigation -->
    <div class="bottom-nav" *ngIf="isMobile">
      <a *ngFor="let item of navItems" [routerLink]="item.route" routerLinkActive="active" class="nav-item">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span class="label">{{ item.label }}</span>
      </a>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
