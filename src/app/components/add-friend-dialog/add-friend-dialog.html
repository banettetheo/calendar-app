<div class="dialog-container">
    <div class="dialog-header">
        <h2 mat-dialog-title>Ajouter un ami</h2>
        <button mat-icon-button (click)="onCancel()" class="close-button">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <p class="dialog-subtitle">Entrez l'identifiant de votre ami pour lui envoyer une demande.</p>

    <mat-dialog-content>
        <div class="form-container">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Identifiant (Nom#Hashtag)</mat-label>
                <mat-icon matPrefix>person_add</mat-icon>
                <input matInput [(ngModel)]="userTag" name="userTag" placeholder="Ex: Jean#1234" autofocus
                    [disabled]="isLoading">
            </mat-form-field>
        </div>

        <div class="error-message" *ngIf="errorMessage">
            <mat-icon>error</mat-icon>
            <span>{{ errorMessage }}</span>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-stroked-button (click)="onCancel()" class="cancel-btn" [disabled]="isLoading">
            Annuler
        </button>
        <button mat-flat-button color="primary" (click)="onAdd()" [disabled]="!userTag || isLoading" class="add-btn">
            <mat-icon *ngIf="!isLoading">add</mat-icon>
            <mat-icon *ngIf="isLoading" class="spinner">refresh</mat-icon>
            {{ isLoading ? 'Envoi...' : 'Ajouter' }}
        </button>
    </mat-dialog-actions>
</div>
